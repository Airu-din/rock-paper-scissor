<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <P>Rock Paper Scissors</P>
    <button onclick="
      playGame('rock');
    ">rock
    </button>
    
    <button onclick="
      playGame('paper');
    ">paper
    </button>
    
    <button onclick="
      playGame('scissors');
    ">Scissor
    </button>
    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>
    
    <script>
      let score = JSON.parse(localStorage.getItem
      ('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();
      /*
      if (!score) {
        score = {
          win: 0,
          losses: 0,
          ties: 0
        };
      }
      */
      

      //console.log();//

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

       // let result = '';//

        if (playerMove === 'scissors') {
          if (computerMove === 'scissors') {
          result = 'seri.';
          } else if (computerMove === 'paper') {
            result = 'menang.';
          } else if (computerMove === 'rock') {
            result = 'kalah.';
          }

        } else if (playerMove === 'paper') {
          const computerMove = pickComputerMove();

         // let result = '';//

          if (computerMove === 'paper') {
            result = 'seri.';
          } else if (computerMove === 'rock') {
            result = 'menang.';
          } else if (computerMove === 'scissors') {
            result = 'kalah.';
          }
         
        }  else if (playerMove === 'rock') {
          const computerMove = pickComputerMove();

          //let result = '';//

          if (computerMove === 'rock') {
            result = 'seri.';
          } else if (computerMove === 'paper'){
            result = 'kalah.';
          } else if (computerMove === 'scissors') {
            result = 'menang.';
          }
  
          } if (result === 'menang.') {
            score.wins += 1;
          } else if (result === 'kalah.') {
            score.losses += 1;
          } else if (result === 'seri.') {
            score.ties += 1;
          }
      
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();
        
        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `Kamu pilih ${playerMove} dan komputer pilih ${computerMove} `;
      }
          
        function updateScoreElement() {
          document.querySelector('.js-score').innerHTML = `menang: ${score.wins}, kalah: ${score.losses}, seri: ${score.ties}`;
          }
        
      
        function pickComputerMove() {
        const randomNumber = Math.random();

       // let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
        }
  
    </script>
  </body>
</html>
